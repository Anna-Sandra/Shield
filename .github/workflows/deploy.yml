name: Node.js CI

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npx tsc

      - name: Run tests
        run: echo "No tests yet"
